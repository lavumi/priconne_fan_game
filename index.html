<!DOCTYPE HTML>
<html>
<meta charset="UTF-8" name="viewport" content="width=device-width,user-scalable=no">
<title>プリコネ ファン ゲーム♡</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="https://lavumi.net/assets/css/github.css">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        align-items: center;
        height: 100%;
    }

    canvas {
        background-color: white;
        width: 100%;
        max-width: 1024px;
        height: auto;
        padding: 0;
        margin: auto;
        display: block;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    #mobile-button {
        margin: 50px;
        color: #fff;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        padding: 20px;
        font-size: 25px;
        text-align: center;
    }



    .keyboard-hint {
        display: none;
        text-align: center;
        margin: 15px auto;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 4px;
        color: #333;
        font-size: 16px;
        max-width: 300px;
    }

    .keyboard-hint .key {
        display: inline-block;
        padding: 2px 8px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        margin: 0 4px;
        font-family: monospace;
    }

    @media only screen and (min-width: 993px) {
        .keyboard-hint {
            display: block;
        }
    }
</style>

<body>
<canvas id="canvas"></canvas>
<div class="container valign-wrapper">
    <a id="mobile-button" class="hide-on-large-only waves-effect waves-light btn-large red center-align" >Jump</a>
</div>
<div class="keyboard-hint hide-on-med-and-down">
    Press <span class="key">SPACE</span> to jump
</div>
<div class="github-link">
    <a href="https://github.com/lavumi/priconne_fan_game">View on GitHub</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="assets/js/render.min.js"></script>
<script src="assets/js/main.min.js"></script>
</body>


</html>
